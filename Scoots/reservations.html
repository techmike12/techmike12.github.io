<main>
    <h2>Reservations</h2>
    <form method="get" action="confirmation.html">
        <fieldset>
            <legend>Contact Information</legend>
            <label class="top">Full Name*: <input type="text" name="name" title="Only Letters, 6 or more characters" pattern="[A-Za-z\s]{5,}" required></label>
            <label class="top">Phone*: <input type="tel" name="phone" title="Only numbers and 10 digits or greater" pattern="[0-9]{10,}" placeholder="1235551231" required></label>
            <label class="top">Email: <input type="email" name="email" placeholder="someone@gmail.com"></label>
            <label class="top">Home Country: <input type="text" name="country" placeholder="United States"></label>
            <label class="top">Home State: <input type="text" name="state" placeholder="ID"></label>
            <label class="top">Cruise Line: <input list="cruise" type="list" name="cruiseLine" ></label>
            <datalist id="cruise">
                <option value="Carnival">
                <option value="Royal">
                <option value="Norwegian">
                <option value="Holland America">
                <option value="Princess">
            </datalist>
        </fieldset>

        <fieldset>
            <legend>Rental Information</legend>
            <label class="top">Rental Date: <input type="date" name="date" ></label>
            <label class="top">Rental Type:
                <select name="rentalType">
                    <option value="" selected disabled>Select Rental...</option>
                    <option value="Honda Metropolitan">Honda Metropolitan (49cc)</option>
                    <option value="Honda Dio">Honda Dio</option>
                    <option value="Honda PCX150">Honda PCX150</option>
                    <option value="Honda Pioneer ATV">Honda Pioneer ATV</option>
                    <option value="Jeep Wrangler - 4 door with a/c">Jeep Wrangler - 4 door with a/c</option>
                    <option value="Jeep Wrangler - 2 door">Jeep Wrangler - 2 door</option>
                </select>
            <label class="top" for="rating">How Many Days? &nbsp;&nbsp;&nbsp;
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="periodValue">5</span>
            </label>
        </fieldset>

        <fieldset>
            <legend>Additional Info</legend>
            <label class="top">Accommodations/Comments:</label>
            <textarea name="comments" id="comments"></textarea>
        </fieldset>
        <input type="submit" value='Update Storm' class="submitBtn">
    </form>
</main>
